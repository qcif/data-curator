# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
## following: https://circleci.com/blog/circleci-matrix-jobs/
executors:
  linux:
    docker:
      - image: cimg/base:2020.01
  macos:
    macos:
      xcode: 12.15.1
# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.1
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # See the orb's test job here: https://circleci.com/developer/orbs/orb/circleci/node#jobs-test
jobs:
  lint:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
#      - attach_workspace:
#            at: /home/circleci/project
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run: yarn run lint
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  first-test:
    jobs:
      - lint:
          context: Datacurator
          filters:
            tags:
              ignore: /.*/
#              only: /^\d+\.\d+(\.\d+)?(-\S*)?$/
            branches:
              only: post-max-e2e-fix
#              ignore: /.*/
          matrix:
            parameters:
              os: [linux, macos]
              node-version: ["14.18.1"]
          # For more information about matrix testing see the detailed blog post:
          # https://circleci.com/blog/circleci-matrix-jobs/
          # or the configuration reference:
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#matrix-requires-version-21
