version: 1.29.{build}

# skip_non_tags: true

platform:
  - x64

#cache:
#  - node_modules
#  - '%APPDATA%\npm-cache'
#  - '%USERPROFILE%\.electron'
#  - '%USERPROFILE%\AppData\Local\Yarn\cache'

environment:
  nodejs_version: "14"
  GH_TOKEN:
    secure: Q1ftys9k/3coh0FW7NOVO0ybP/tcOq4t/FSAvitc9pUmpPDIGENyd0ezI5WlXkGZ
  COVERALLS_REPO_TOKEN:
    secure: faAiDKB0AuOoVTQrRYs/91SSOM0fgPTc13Sz/Oiu6CniFpShg/8a2+hZ2inzMFde
  matrix:
  - job_name: Windows build
    job_group: OS_job
    appveyor_build_worker_image: Visual Studio 2017
  - job_name: Linux build
    appveyor_build_worker_image: Ubuntu1804
    job_group: OS_job
  - job_name: Macosx build
    appveyor_build_worker_image: macOS-BigSur
    job_group: OS_job

## for linux and osx
stack: node $nodejs_version

skip_commits:
  message: /^appveyor Updating branch from appveyor build.$/

## forget DRY for appveyor for now to make config easier to copy/move for other devs.
for:
-
  matrix:
    only:
      - job_name: Windows build
  branches:
    except:
      - macosx
      - linux
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  init:
    - git config --global core.autocrlf input
  install:
    - ps: Install-Product node $env:nodejs_version $env:plat
    - choco upgrade yarn
    - git reset --hard HEAD
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
    - yarn run e2e:impl
  after_test:
    - yarn run cucumber:report:badge
  on_success:
    - git add test/cucumber_report.html test/cucumber_report.json README.md
    - git commit -m "appveyor Updating branch from appveyor build."
    - git push origin windows
  build: off
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Linux build
  branches:
    except:
      - windows
      - macosx
      - linux
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  install:
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  build_script:
    - chmod +x ./scripts/*.sh
    - ./scripts/linux_install_os_dependencies_for_testing_on_ubuntu.sh
    - . ./scripts/linux_headless_xvfb_init.sh
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Macosx build
  branches:
    except:
      - windows
      - macosx
      - linux
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
  build: off
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Macosx build
  branches:
    only:
      - macosx
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
    - yarn run e2e:impl
  build: off
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Linux build
  branches:
    only:
      - linux
  install:
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  build_script:
    - chmod +x ./scripts/*.sh
    - ./scripts/linux_install_os_dependencies_for_testing_on_ubuntu.sh
  before_test:
    - yarn run lint
  test_script:
    - ./scripts/linux_headless_all_tests.sh
  deploy: off
  configuration: Test

-
  matrix:
    only:
      - job_name: Windows build
  branches:
    only:
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  init:
    - git config --global core.autocrlf input
  install:
    - ps: Install-Product node $env:nodejs_version $env:plat
    - choco upgrade yarn
    - git reset --hard HEAD
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  test: off
  build_script:
    - ps: if ($env:APPVEYOR_REPO_TAG -eq "true") { yarn run release:predraft }
  configuration: Release
-
  matrix:
    only:
      - job_name: Macosx build
  branches:
    only:
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  test: off
  build_script:
    - ps: if ($env:APPVEYOR_REPO_TAG -eq "true") { yarn run release:predraft }
  configuration: Release
