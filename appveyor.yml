version: 1.29.{build}

# skip_non_tags: true

platform:
  - x64

#cache:
#  - node_modules
#  - '%APPDATA%\npm-cache'
#  - '%USERPROFILE%\.electron'
#  - '%USERPROFILE%\AppData\Local\Yarn\cache'

environment:
  nodejs_version: "14"
  GH_TOKEN:
    secure: Q1ftys9k/3coh0FW7NOVO0ybP/tcOq4t/FSAvitc9pUmpPDIGENyd0ezI5WlXkGZ
  COVERALLS_REPO_TOKEN:
    secure: faAiDKB0AuOoVTQrRYs/91SSOM0fgPTc13Sz/Oiu6CniFpShg/8a2+hZ2inzMFde
  matrix:
  - job_name: Macosx build
    appveyor_build_worker_image: macOS-BigSur
    job_group: OS_job

## for linux and osx
stack: node $nodejs_version

skip_commits:
  message: /^appveyor Updating branch from appveyor build.$/

#init:
#  - git config --global core.autocrlf input

for:
-
  matrix:
    only:
      - job_name: Macosx build
  branches:
    only:
      - macosx
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
    - yarn run e2e:impl
  build: off
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Macosx build
  branches:
    only:
      - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  test: off
  build_script:
    - ps: if ($env:APPVEYOR_REPO_TAG -eq "true") { yarn run release:predraft }
  configuration: Release
