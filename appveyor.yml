version: 1.29.{build}

# skip_non_tags: true

platform:
  - x64

#cache:
#  - node_modules
#  - '%APPDATA%\npm-cache'
#  - '%USERPROFILE%\.electron'
#  - '%USERPROFILE%\AppData\Local\Yarn\cache'

environment:
  nodejs_version: "14"
  GH_TOKEN:
    secure: Q1ftys9k/3coh0FW7NOVO0ybP/tcOq4t/FSAvitc9pUmpPDIGENyd0ezI5WlXkGZ
  COVERALLS_REPO_TOKEN:
    secure: faAiDKB0AuOoVTQrRYs/91SSOM0fgPTc13Sz/Oiu6CniFpShg/8a2+hZ2inzMFde
  matrix:
  - job_name: Linux build
    appveyor_build_worker_image: Ubuntu1804
    job_group: OS_job

## for linux and osx
stack: node $nodejs_version

skip_commits:
  message: /^appveyor Updating branch from appveyor build.$/

#init:
#  - git config --global core.autocrlf input

for:
-
  matrix:
    only:
      - job_name: Linux build
  install:
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  build_script:
    - chmod +x ./scripts/*.sh
    - ./scripts/linux_install_os_dependencies_for_testing_on_ubuntu.sh
  before_test:
    - yarn run lint
  test_script:
    - yarn run unit
    - yarn run e2e:impl
  build: off
  deploy: off
  configuration: Test
