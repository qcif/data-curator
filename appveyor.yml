version: 1.29.{build}

# skip_non_tags: true

#image:
#  - Visual Studio 2017
#  - macOS-BigSur
#  - Ubuntu1804

platform:
  - x64

#cache:
#  - node_modules
#  - '%APPDATA%\npm-cache'
#  - '%USERPROFILE%\.electron'
#  - '%USERPROFILE%\AppData\Local\Yarn\cache'

environment:
  nodejs_version: "14"
  GH_TOKEN:
    secure: Q1ftys9k/3coh0FW7NOVO0ybP/tcOq4t/FSAvitc9pUmpPDIGENyd0ezI5WlXkGZ
  COVERALLS_REPO_TOKEN:
    secure: faAiDKB0AuOoVTQrRYs/91SSOM0fgPTc13Sz/Oiu6CniFpShg/8a2+hZ2inzMFde
  matrix:
  - job_name: Windows build
    job_group: OS_job
    appveyor_build_worker_image: Visual Studio 2017
  - job_name: Linux build
    appveyor_build_worker_image: Ubuntu1804
    job_group: OS_job
  - job_name: Macosx build
    appveyor_build_worker_image: macOS-BigSur
    job_group: OS_job
  - job_name: Lint
    job_depends_on: OS_job

## for linux and osx
stack: node $nodejs_version

skip_commits:
  message: /^appveyor Updating branch from appveyor build.$/

#init:
#  - git config --global core.autocrlf input

for:
-
  matrix:
    only:
      - job_name: Windows build
  init:
    - git config --global core.autocrlf input
  install:
    - ps: Install-Product node $env:nodejs_version $env:plat
    - choco upgrade yarn
    - git reset --hard HEAD
    - yarn
    - node --version
    - yarn autoclean --force
  before_build:
    - yarn run clean
    - if defined APPVEYOR_PULL_REQUEST_NUMBER ECHO PR %APPVEYOR_PULL_REQUEST_NUMBER%
    - if defined APPVEYOR_PULL_REQUEST_NUMBER yarn run unit
    - if defined APPVEYOR_PULL_REQUEST_NUMBER yarn run e2e:impl
  build: off
  test: off
  deploy: off
  configuration: Install
-
  matrix:
    only:
      - job_name: Linux build
  install:
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  build: off
  test: off
  deploy: off
  configuration: Install
-
  matrix:
    only:
      - job_name: Macosx build
  install:
    - brew update && brew install yarn
    - yarn
    - node --version
    - yarn autoclean --force
    - yarn run clean
  test: off
  deploy: off
  configuration: Install
-
  matrix:
    only:
      - job_name: Windows build
  test: off
  build_script:
    - ps: if ($env:APPVEYOR_REPO_TAG -eq "true") { yarn run release:predraft }
  configuration: Release
-
  matrix:
    only:
      - job_name: Windows build
  branches:
    only:
      - ci
  test_script:
    - git config --global credential.helper store
    - ps: Add-Content "$HOME\.git-credentials" "https://$($env:GH_TOKEN):x-oauth-basic@github.com`n"
    - git config --global user.email %APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL%
    - git config --global user.name %APPVEYOR_REPO_COMMIT_AUTHOR%
    - ps: $(git stash | Out-Host; $?) -or $(exit 1 | Out-Host; $?)
    - ps: $(git remote set-branches --add origin develop | Out-Host; $?) -or $(exit 1 | Out-Host; $?)
    - git fetch origin develop
    - git checkout --track origin/develop
    - git checkout ci
    - git checkout develop -- src
    - yarn
    - yarn run unit
    - yarn run e2e:impl
  after_test:
    - yarn run cucumber:report:badge
  on_success:
    - git add test/cucumber_report.html test/cucumber_report.json README.md
    - git commit -m "appveyor Updating branch from appveyor build."
    - git push origin ci

  deploy: off
  configuration: Mergeandtest
-
  matrix:
    only:
      - job_name: Windows build
  branches:
    only:
      - master
  test_script:
    - yarn run unit
    - yarn run e2e:impl
  build: off
  deploy: off
  configuration: Test
-
  matrix:
    only:
      - job_name: Build
  branches:
    only:
      - post-max-e2e-fix
  build_script:
    - yarn run lint
  test: off
  deploy: off
  configuration: Lint
